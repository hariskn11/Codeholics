<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Fun - Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: linear-gradient(to right, indigo, violet);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .logo-text {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 14px;
            line-height: 1.2;
        }

        .logo-text .the-new {
            display: block;
            font-size: 16px;
        }

        .sign-up-btn {
            background-color: #f7a91c;
            color: white;
            border: none;
            padding: 8px 22px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .sign-up-btn:hover {
            background-color: #e69800;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        /* Login Form */
        .login-form-container {
            width: 45%;
            max-width: 400px;
        }

        .login-form {
            background-color: transparent;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 0;
            color: white;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-bottom-color: #8257e6;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 10px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .login-btn {
            background-color: #8257e6;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #6b48c9;
        }

        .login-btn:disabled {
            background-color: #5a4a7a;
            cursor: not-allowed;
        }

        /* Student Images Section */
        .student-images {
            width: 50%;
            display: flex;
            position: relative;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            height: 500px;
            width: 100%;
            position: relative;
        }

        .student-card {
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        .student-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tall-card {
            grid-row: span 2;
        }

        .purple-bg {
            background-color: #8257e6;
        }

        .orange-bg {
            background-color: #ff7a00;
        }

        .yellow-bg {
            background-color: #ffd60a;
        }

        .pink-bg {
            background-color: #ff0099;
        }

        .green-bg {
            background-color: #4caf50;
        }

        /* Decorative circles */
        .circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle-1 {
            width: 25px;
            height: 25px;
            background-color: #8257e6;
            top: 20px;
            right: 200px;
        }

        .circle-2 {
            width: 15px;
            height: 15px;
            background-color: #4caf50;
            bottom: 120px;
            right: 30px;
        }

        .circle-3 {
            width: 20px;
            height: 20px;
            background-color: #ffd60a;
            bottom: 200px;
            left: 190px;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        /* Guide Bot Styles */
        .guide-bot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
            transition: all 0.3s ease;
            border: 3px solid white;
            animation: pulse 2s infinite;
        }

        .guide-bot:hover {
            transform: scale(1.1);
        }

        .guide-bot-icon {
            font-size: 40px;
            color: white;
        }

        .guide-message {
            position: fixed;
            bottom: 110px;
            right: 20px;
            max-width: 300px;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 10;
            border: 3px solid #56ccf2;
            animation: bounceIn 0.3s ease;
            color: #333;
        }

        .guide-message:after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: 30px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent;
        }

        .guide-message-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .guide-message-buttons {
            display: flex;
            justify-content: space-between;
        }

        .guide-message button {
            padding: 8px 15px;
            font-size: 0.9em;
            min-width: auto;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .guide-message button.close-btn {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
        }

        .guide-message button.repeat-btn {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .login-form-container, .student-images {
                width: 100%;
            }
            
            .student-images {
                margin-top: 40px;
                height: 400px;
            }
            
            .image-container {
                height: 400px;
            }
            
            .guide-bot {
                width: 60px;
                height: 60px;
                bottom: 15px;
                right: 15px;
            }
            
            .guide-bot-icon {
                font-size: 30px;
            }
            
            .guide-message {
                bottom: 85px;
                right: 15px;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg class="logo-img" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 32C12 22.059 20.059 14 30 14C39.941 14 48 22.059 48 32" stroke="white" stroke-width="2"/>
                    <path d="M31.5 25L31.5 35" stroke="white" stroke-width="2"/>
                    <path d="M26.5 30L36.5 30" stroke="white" stroke-width="2"/>
                    <path d="M20 40L40 40" stroke="white" stroke-width="2"/>
                </svg>
                <div class="logo-text">
                    <span class="the-new">Learn With</span>
                    Fun
                </div>
            </div>
            <a href="/signup.html"><button class="sign-up-btn">Sign Up</button></a>
        </header>
        
        <div class="main-content">
            <div class="login-form-container">
                <form id="loginForm" class="login-form">
                    <h1 class="login-title">Login</h1>
                    
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" id="username" placeholder="Enter your username" required>
                        <div class="error-message" id="usernameError">Username is required</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                            <svg class="password-toggle" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="white" fill-opacity="0.7"/>
                            </svg>
                        </div>
                        <div class="error-message" id="passwordError">Password is required</div>
                        <div class="error-message" id="loginError">Invalid username or password</div>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">Login</button>
                </form>
            </div>
            
            <div class="student-images">
                <div class="image-container">
                    <div class="student-card tall-card purple-bg">
                        <img src="https://i.pinimg.com/736x/fc/b7/57/fcb757fc93ca27dd0d3edba7a0f68df4.jpg" alt="Boy smiling ">
                    </div>
                    <div class="student-card orange-bg">
                        <img src="https://images.unsplash.com/photo-1629872430082-93d8912beccf?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Student in uniform reading a book">
                    </div>
                    <div class="student-card yellow-bg">
                        <img src="https://media.istockphoto.com/id/1392743559/photo/proud-girl-with-winner-trophy-and-medal-with-cheerfully-students-applauding-for-success-of.jpg?s=612x612&w=0&k=20&c=tgRp73NPbOpownjJKUzqXAp9zolRcxlnegdfUdPgAhw=" alt="children's achievement">
                    </div>
                    <div class="student-card pink-bg">
                        <img src="https://media.licdn.com/dms/image/v2/C5612AQHkHfQlSxoW6w/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1620524094197?e=2147483647&v=beta&t=kld52AMme7QJ4yu5v3ZHCWFxlW_WdRwNPBfez83iuUQ" alt="E-Learning">
                    </div>
                    <div class="student-card green-bg">
                        <img src="https://static.toiimg.com/thumb/msid-94457721,width-400,resizemode-4/94457721.jpg" alt="Students with Laptop">
                    </div>
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Guide Bot Elements -->
    <div class="guide-bot" id="guide-bot">
        <div class="guide-bot-icon">🤖</div>
    </div>
    
    <div class="guide-message" id="guide-message">
        <div class="guide-message-text" id="guide-message-text">Welcome back! Enter your username and password to login. Need help? Just ask!</div>
        <div class="guide-message-buttons">
            <button class="repeat-btn" id="repeat-btn">🔊 Repeat</button>
            <button class="close-btn" id="close-btn">Close</button>
        </div>
    </div>

    <audio id="guideSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3" preload="auto"></audio>
    <audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form elements
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const loginError = document.getElementById('loginError');
            const passwordToggle = document.querySelector('.password-toggle');

            // Guide bot elements
            const guideBot = document.getElementById('guide-bot');
            const guideMessage = document.getElementById('guide-message');
            const guideMessageText = document.getElementById('guide-message-text');
            const repeatBtn = document.getElementById('repeat-btn');
            const closeBtn = document.getElementById('close-btn');
            const guideSound = document.getElementById('guideSound');
            const popSound = document.getElementById('popSound');
            
            // State variables
            let guideUtterance = null;
            let currentGuideMessage = "";
            let voicesLoaded = false;

            // Guide messages specific to login page
            const guideMessages = {
                welcome: "Welcome back! Enter your username and password to login. Need help? Just ask!",
                username: "Type your username here - it's the name you chose when you signed up!",
                password: "This is where you type your secret password. Make sure it's correct!",
                login: "Click this button after entering your username and password to start learning!",
                signup: "New here? Click the Sign Up button to create your account!",
                help: "Having trouble? Make sure you type your username and password correctly!",
                success: "Great job! You'll be logged in soon and can start having fun learning!",
                error: "Oops! Let's try that again. Make sure both fields are filled correctly."
            };

            // Initialize voices
            function loadVoices() {
                return new Promise(resolve => {
                    const voices = speechSynthesis.getVoices();
                    if (voices.length) {
                        resolve(voices);
                    } else {
                        speechSynthesis.onvoiceschanged = () => {
                            resolve(speechSynthesis.getVoices());
                        };
                    }
                });
            }

            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            });

            // Real-time validation
            usernameInput.addEventListener('input', () => {
                usernameError.style.display = usernameInput.value.trim() ? 'none' : 'block';
                loginError.style.display = 'none';
            });

            passwordInput.addEventListener('input', () => {
                passwordError.style.display = passwordInput.value.trim() ? 'none' : 'block';
                loginError.style.display = 'none';
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // Client-side validation
                if (!username) {
                    usernameError.style.display = 'block';
                    showGuideMessage('error');
                    return;
                }
                if (!password) {
                    passwordError.style.display = 'block';
                    showGuideMessage('error');
                    return;
                }

                try {
                    loginBtn.disabled = true;
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showGuideMessage('success');
                        localStorage.setItem('userId', data.userId);
                        localStorage.setItem('username', data.username);
                        setTimeout(() => {
                            window.location.href = '/home.html';
                        }, 2000);
                    } else {
                        loginError.textContent = data.error || 'Invalid username or password';
                        loginError.style.display = 'block';
                        showGuideMessage('error');
                    }
                } catch (error) {
                    loginError.textContent = 'An error occurred. Please try again.';
                    loginError.style.display = 'block';
                    showGuideMessage('error');
                    console.error('Login error:', error);
                } finally {
                    loginBtn.disabled = false;
                }
            });

            // Guide Bot Functions
            function showGuideMessage(messageKey) {
                if (guideMessages[messageKey]) {
                    currentGuideMessage = messageKey;
                    guideMessageText.textContent = guideMessages[messageKey];
                    guideMessage.style.display = 'block';
                    speakGuideMessage(guideMessages[messageKey]);
                }
            }

            function closeGuideMessage() {
                guideMessage.style.display = 'none';
                playSound(popSound);
                cancelSpeech();
            }

            function repeatGuideMessage() {
                if (currentGuideMessage && guideMessages[currentGuideMessage]) {
                    speakGuideMessage(guideMessages[currentGuideMessage]);
                }
            }

            function cancelSpeech() {
                if (guideUtterance) {
                    speechSynthesis.cancel();
                }
            }

            function playSound(sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Sound error:", e));
            }

            async function speakGuideMessage(message) {
                cancelSpeech();
                
                if (!voicesLoaded) {
                    const voices = await loadVoices();
                    voicesLoaded = true;
                }
                
                const utterance = new SpeechSynthesisUtterance(message);
                
                // Find a kid-friendly voice
                const voices = speechSynthesis.getVoices();
                const friendlyVoice = voices.find(voice => 
                    voice.name.includes('Google UK Female') || 
                    voice.name.includes('Karen') ||
                    voice.name.includes('Samantha') ||
                    voice.lang.includes('en-US')
                );
                
                if (friendlyVoice) {
                    utterance.voice = friendlyVoice;
                    utterance.pitch = 1.2;  // Higher pitch for kid-friendliness
                    utterance.rate = 0.9;   // Slightly slower speed
                }
                
                guideUtterance = utterance;
                speechSynthesis.speak(utterance);
                playSound(guideSound);
            }

            // Event Listeners
            guideBot.addEventListener('click', function() {
                if (guideMessage.style.display === 'block') {
                    closeGuideMessage();
                } else {
                    showGuideMessage('welcome');
                }
            });

            repeatBtn.addEventListener('click', repeatGuideMessage);
            closeBtn.addEventListener('click', closeGuideMessage);

            // Field-specific guidance
            usernameInput.addEventListener('focus', () => {
                showGuideMessage('username');
            });

            passwordInput.addEventListener('focus', () => {
                showGuideMessage('password');
            });

            loginBtn.addEventListener('mouseenter', () => {
                showGuideMessage('login');
            });

            document.querySelector('.sign-up-btn').addEventListener('mouseenter', () => {
                showGuideMessage('signup');
            });

            // Initialize voices on first interaction
            document.body.addEventListener('click', function initVoices() {
                loadVoices();
                document.body.removeEventListener('click', initVoices);
            }, { once: true });
        });
    </script>
</body>
</html>
