<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Fun - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-image: linear-gradient(to right, indigo, violet);
            color: white;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.2;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            font-size: 16px;
        }

        .dashboard-btn {
            background-color: #2a3547;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .profile-section {
            margin-top: 80px;
        }

        .profile-title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-subtitle {
            font-size: 28px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .profile-details {
            background-color: transparent;
            border-radius: 8px;
            padding: 30px;
            width: 500px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .details-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 15px;
        }

        .detail-label {
            margin-right: 5px;
            font-weight: 500;
        }

        .detail-value {
            opacity: 0.9;
        }

        .divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 25px 0;
        }

        .scoreboard-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #6c5ce7;
        }

        .subject-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }

        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 15px 0;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .visualization-btn {
            background-color: #993aff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 0;
            width: 90%;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 25px auto 0;
        }

        .encouragement {
            font-size: 16px;
            opacity: 0.7;
            margin-top: 20px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        /* Guidance Styles */
        .guidance-highlight {
            animation: pulse 2s infinite;
            position: relative;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(247, 169, 28, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(247, 169, 28, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 169, 28, 0); }
        }

        .guidance-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid white;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        /* UPDATED AI TUTOR STYLES TO MATCH THE FIRST EXAMPLE */
        .guide-bot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
            transition: all 0.3s ease;
            border: 3px solid white;
            animation: pulse 2s infinite;
        }

        .guide-bot:hover {
            transform: scale(1.1);
        }

        .guide-bot-icon {
            font-size: 40px;
            color: white;
        }

        .guide-message {
            position: fixed;
            bottom: 110px;
            right: 20px;
            max-width: 300px;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 10;
            border: 3px solid #56ccf2;
            animation: bounceIn 0.3s ease;
            color: #333;
        }

        .guide-message:after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: 30px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent;
        }

        .guide-message-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .guide-message-buttons {
            display: flex;
            justify-content: space-between;
        }

        .guide-message button {
            padding: 8px 15px;
            font-size: 0.9em;
            min-width: auto;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .guide-message button.close-btn {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
        }

        .guide-message button.repeat-btn {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/home.html" class="logo">
            <svg class="logo-img" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 32C12 22.059 20.059 14 30 14C39.941 14 48 22.059 48 32" stroke="white" stroke-width="2"/>
                <path d="M31.5 25L31.5 35" stroke="white" stroke-width="2"/>
                <path d="M26.5 30L36.5 30" stroke="white" stroke-width="2"/>
                <path d="M20 40L40 40" stroke="white" stroke-width="2"/>
            </svg>
            <div class="logo-text">Learn<br>with Fun</div>
        </a>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Academy</a>
            <a href="#">Features</a>
            <a href="/profile.html">Profile</a>
        </div>
        <button class="dashboard-btn" onclick="window.location.href='/home.html'">Dashboard</button>
    </nav>

    <div class="content">
        <div class="profile-section">
            <h1 class="profile-title">Your Profile</h1>
            <h2 class="profile-subtitle" id="username">Loading...</h2>
            <p class="encouragement">Keep going up!</p>
        </div>

        <div class="profile-details">
            <h3 class="details-title">Personal Details</h3>
            
            <div class="detail-row">
                <span class="detail-label">Name:</span>
                <span class="detail-value" id="detail-username">Loading...</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Standard:</span>
                <span class="detail-value" id="detail-standard">Loading...</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Age:</span>
                <span class="detail-value" id="detail-age">Loading...</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">School:</span>
                <span class="detail-value" id="detail-school">Loading...</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Medium:</span>
                <span class="detail-value" id="detail-medium">Loading...</span>
            </div>
            
            <div class="divider"></div>
            
            <h3 class="scoreboard-title">Score Board</h3>
            <div id="subject-scores">
                <!-- Scores will be dynamically inserted here -->
            </div>
            
            <button class="visualization-btn" id="visualizationBtn">Visualization</button>
        </div>
    </div>

    <!-- UPDATED AI TUTOR SECTION TO MATCH FIRST EXAMPLE -->
    <div class="guide-bot" id="guide-bot">
        <div class="guide-bot-icon">ðŸ¤–</div>
    </div>
    
    <div class="guide-message" id="guide-message">
        <div class="guide-message-text" id="guide-message-text">Welcome to your profile! I'm your learning guide!</div>
        <div class="guide-message-buttons">
            <button class="repeat-btn" id="repeat-btn">ðŸ”Š Repeat</button>
            <button class="close-btn" id="close-btn">Close</button>
        </div>
    </div>

    <audio id="guideSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3" preload="auto"></audio>
    <audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            console.log('Retrieved userId from localStorage:', userId);

            if (!userId) {
                console.log('No userId found, redirecting to login');
                alert('Please log in to view your profile');
                window.location.href = '/login.html';
                return;
            }

            // Guide Bot Elements
            const guideBot = document.getElementById('guide-bot');
            const guideMessage = document.getElementById('guide-message');
            const guideMessageText = document.getElementById('guide-message-text');
            const repeatBtn = document.getElementById('repeat-btn');
            const closeBtn = document.getElementById('close-btn');
            const guideSound = document.getElementById('guideSound');
            const popSound = document.getElementById('popSound');
            
            // State variables
            let guideUtterance = null;
            let currentGuideMessage = "";
            let voicesLoaded = false;

            // Guide messages
            const guideMessages = {
                welcome: `Hello ${username || 'there'}! I'm here to help you understand your profile.`,
                profileDetails: "This section shows your personal information and learning details.",
                scoreboard: "Here you can see your progress in different subjects.",
                visualization: "Click the Visualization button to see your progress in charts!",
                dashboard: "Go back to Dashboard to continue learning with fun games!",
                profileNav: "You're currently viewing your profile details.",
                encouragement: "Great progress! Keep up the good work!"
            };

            // Guide Bot Functions
            function showGuideMessage(messageKey) {
                if (guideMessages[messageKey]) {
                    currentGuideMessage = messageKey;
                    guideMessageText.textContent = guideMessages[messageKey];
                    guideMessage.style.display = 'block';
                    speakGuideMessage(guideMessages[messageKey]);
                }
            }

            function closeGuideMessage() {
                guideMessage.style.display = 'none';
                playSound(popSound);
                cancelSpeech();
            }

            function repeatGuideMessage() {
                if (currentGuideMessage && guideMessages[currentGuideMessage]) {
                    speakGuideMessage(guideMessages[currentGuideMessage]);
                }
            }

            function cancelSpeech() {
                if (guideUtterance) {
                    speechSynthesis.cancel();
                }
            }

            function playSound(sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Sound error:", e));
            }

            async function speakGuideMessage(message) {
                cancelSpeech();
                
                if (!voicesLoaded) {
                    const voices = await loadVoices();
                    voicesLoaded = true;
                }
                
                const utterance = new SpeechSynthesisUtterance(message);
                
                // Find a kid-friendly voice
                const voices = speechSynthesis.getVoices();
                const friendlyVoice = voices.find(voice => 
                    voice.name.includes('Google UK Female') || 
                    voice.name.includes('Karen') ||
                    voice.name.includes('Samantha') ||
                    voice.lang.includes('en-US')
                );
                
                if (friendlyVoice) {
                    utterance.voice = friendlyVoice;
                    utterance.pitch = 1.2;  // Higher pitch for kid-friendliness
                    utterance.rate = 0.9;   // Slightly slower speed
                }
                
                guideUtterance = utterance;
                speechSynthesis.speak(utterance);
                playSound(guideSound);
            }

            function loadVoices() {
                return new Promise(resolve => {
                    const voices = speechSynthesis.getVoices();
                    if (voices.length) {
                        resolve(voices);
                    } else {
                        speechSynthesis.onvoiceschanged = () => {
                            resolve(speechSynthesis.getVoices());
                        };
                    }
                });
            }

            // Event Listeners
            guideBot.addEventListener('click', function() {
                if (guideMessage.style.display === 'block') {
                    closeGuideMessage();
                } else {
                    showGuideMessage('welcome');
                }
            });

            repeatBtn.addEventListener('click', repeatGuideMessage);
            closeBtn.addEventListener('click', closeGuideMessage);

            // Navigation help
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('mouseenter', function() {
                    const text = this.textContent.trim().toLowerCase();
                    if (guideMessages[text]) {
                        setTimeout(() => {
                            showGuideMessage(text);
                        }, 500);
                    }
                });
                
                link.addEventListener('mouseleave', function() {
                    setTimeout(() => {
                        if (!guideMessage.matches(':hover') && !guideBot.matches(':hover')) {
                            closeGuideMessage();
                        }
                    }, 1000);
                });
            });

            // Button help
            document.querySelector('.dashboard-btn').addEventListener('mouseenter', function() {
                showGuideMessage('dashboard');
            });

            document.getElementById('visualizationBtn').addEventListener('mouseenter', function() {
                showGuideMessage('visualization');
            });

            // Guide message interactions
            guideMessage.addEventListener('mouseleave', function() {
                setTimeout(() => {
                    if (!this.matches(':hover') && !guideBot.matches(':hover')) {
                        closeGuideMessage();
                    }
                }, 1000);
            });

            // Initialize voices on first interaction
            document.body.addEventListener('click', function initVoices() {
                loadVoices();
                document.body.removeEventListener('click', initVoices);
            }, { once: true });

            // Show initial guide message
            setTimeout(() => {
                showGuideMessage('welcome');
            }, 1500);

            // Function to fetch scores data from the server
            async function fetchScores(userId) {
                try {
                    const response = await fetch(`/api/scores`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch scores');
                    }
                    const data = await response.json();
                    
                    // Find the user's scores
                    const userScores = data.find(user => user.user_id == userId);
                    if (!userScores) {
                        console.log('No scores found for user');
                        return null;
                    }
                    
                    return userScores;
                } catch (error) {
                    console.error('Error fetching scores:', error);
                    return null;
                }
            }

            // Function to calculate progress percentage
            function calculateProgress(scores) {
                // Assuming max score per subject is 10 (as per your sample data)
                const maxScore = 10;
                
                return {
                    tamil: Math.round((scores.tamilScore / maxScore) * 100),
                    english: Math.round((scores.englishScore / maxScore) * 100),
                    maths: Math.round((scores.mathsScore / maxScore) * 100)
                };
            }

            try {
                console.log('Fetching profile data for userId:', userId);
                const profileResponse = await fetch('/api/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });

                console.log('Response status:', profileResponse.status);
                const profileData = await profileResponse.json();
                console.log('Response data:', profileData);

                if (!profileResponse.ok) {
                    throw new Error(profileData.error || 'Failed to load profile');
                }

                // Update profile details
                document.getElementById('username').textContent = profileData.username || 'N/A';
                document.getElementById('detail-username').textContent = profileData.username || 'N/A';
                document.getElementById('detail-standard').textContent = profileData.standard || 'Not set';
                document.getElementById('detail-age').textContent = profileData.dob ? calculateAge(profileData.dob) : 'Not set';
                document.getElementById('detail-school').textContent = profileData.school_name || 'Not set';
                document.getElementById('detail-medium').textContent = profileData.medium || 'Not set';

                // Fetch scores data
                const scoresData = await fetchScores(userId);
                if (scoresData) {
                    // Calculate progress percentages
                    const progress = calculateProgress(scoresData.history[0]); // Get latest score
                    
                    // For demo purposes, we'll show some improvement from last time
                    const subjectScores = {
                        tamil: { 
                            currentScore: progress.tamil, 
                            lastScore: Math.max(0, progress.tamil - 15) // Simulate improvement
                        },
                        english: { 
                            currentScore: progress.english, 
                            lastScore: Math.max(0, progress.english - 10) // Simulate improvement
                        },
                        mathematics: { 
                            currentScore: progress.maths, 
                            lastScore: Math.max(0, progress.maths - 5) // Simulate improvement
                        }
                    };
                    
                    renderSubjectScores(subjectScores);
                } else {
                    // Fallback to placeholder data if no scores found
                    const subjectScores = {
                        tamil: { currentScore: 75, lastScore: 60 },
                        english: { currentScore: 82, lastScore: 70 },
                        mathematics: { currentScore: 65, lastScore: 68 }
                    };
                    renderSubjectScores(subjectScores);
                }

                // Show encouragement after scores load
                setTimeout(() => {
                    showGuideMessage('encouragement');
                }, 5000);

            } catch (error) {
                console.error('Error fetching profile:', error);
                alert('Failed to load profile. Please try again.');
                window.location.href = '/login.html';
            }
        });

        // Function to calculate age from DOB
        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        // Function to render subject scores
        function renderSubjectScores(subjects) {
            const container = document.getElementById('subject-scores');
            let html = '';

            for (const [subject, data] of Object.entries(subjects)) {
                const subjectName = subject === 'mathematics' ? 'Maths' : 
                                  subject.charAt(0).toUpperCase() + subject.slice(1);
                
                html += `
                    <div class="subject-card">
                        <div class="subject-title">${subjectName}</div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${data.currentScore}%"></div>
                        </div>
                        <div class="progress-details">
                            <span>Current: ${data.currentScore}%</span>
                            <span>Last: ${data.lastScore}%</span>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }
    </script>
</body>
</html>
